<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chatbox">
		<div class="messages">
			<ul>
				<li><span class="username">John:</span> Hi there!</li>
				<li><span class="username">Jane:</span> Hey John!</li>
				<li><span class="username">John:</span> How are you?</li>
			</ul>
		</div>
		<div class="input">
			<input type="text" id="message" placeholder="Type your message...">
			<button id="send">Send</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
